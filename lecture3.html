<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="alert-box" id="alert">
        <p id="HW">알림창임</p>
        <button id="close">닫기</button>
    </div>    
    <button onclick="alertOpen('block');">버튼</button>
    <button onclick="contentFill('아이디를 입력하세요.');">버튼1</button>
    <button onclick="contentFill('비밀번호를 입력하세요.');">버튼2</button>

    <script>
        function alertOpen(구멍){
            document.getElementById('alert').style.display = 구멍;
            
        }

        function contentFill(content){
            document.getElementById('HW').innerHTML = content;
            document.getElementById('alert').style.display = 'block';
        }

        document.getElementById('close').addEventListener('mouseover', function() {
        document.getElementById('alert').style.display = 'none';
        });
    </script>
</body>
</html>
