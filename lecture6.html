<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css"
</head>
<body>

    <button class="btn btn-primary" id="login">로그인</button> 
    
    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>

            <form action="success.html">
                <div class="my-3">
                <input type="text" class="form-control" id="id">
                </div>
                <div class="my-3">
                <input type="password" class="form-control" id="pw">
                </div>
                <button type="submit" class="btn btn-submit">전송</button>
                <button class="btn btn-danger" id="close">닫기</button>
           </form> 

        </div>
    </div>
    
    <script>

        $('#login').on('click', function(){
            $('.black-bg').toggleClass('show');
            $('.white-bg').toggleClass('show');
        }) 

        $('#close').on('click', function(){
            $('.black-bg').removeClass('show');
            $('.white-bg').toggleClass('show');
        })

        // 전송버튼 누르면
        // 저기 아이디 비번 공백검사 후 알림창띄워주세요~
        // 비번 6자리 미만이면 알림창 띄우기
        $('form').on('submit',function(e){
            if($('#id').val() == ""){
                alert("아이디를 입력해주세요.");
                e.preventDefault();
            } else if($('#pw').val() == ""){
                alert("비밀번호를 입력해주세요.");
                e.preventDefault();
            } else if($('#pw').val().length < 6){
                alert("비밀번호는 6자리 이상이어야 합니다.");
                e.preventDefault();
            }
        })

    </script>
</body>
</html>
